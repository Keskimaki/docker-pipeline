<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>

    <body>
        <h1>Login</h1>

        <form action="/login" method="post">
            {% csrf_token %}
            <p>username</p>
            <input type="text" name="username">

            <p>password</p>
            <input type="password" name="password">
            <br> <br>
            <button type="submit">login</button>
        </form>
    </body>
</html>
